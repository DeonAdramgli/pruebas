    <p>En esta página encontrarás un diseño aún más elaborado que en la página principal.</p>
    <p>¡Disfruta de la experiencia de navegar en nuestra página web!</p>
<label for="nombre">Ingresa tu nombre:</label>
<input type="text" id="nombre">
<button id="boton-bienvenida">Mostrar bienvenida</button>
<p id="mensaje-bienvenida"></p>

<script>
  // función para mostrar un mensaje de bienvenida personalizado
  function mostrarBienvenida() {
    var nombre = document.getElementById("nombre").value;
    var mensaje = "¡Bienvenido " + nombre + "!";
    document.getElementById("mensaje-bienvenida").textContent = mensaje;
  }
  
  // evento de clic en el botón "Mostrar bienvenida"
  var botonBienvenida = document.getElementById("boton-bienvenida");
  botonBienvenida.addEventListener("click", mostrarBienvenida);
</script>
